<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                         initial-scale=1.0">
    <title>Login Signup Page</title>
    <link rel="stylesheet" 
          href="login_signup.css">
</head>

<body>
    
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="../index.html"><img src="../img/logo-png.png" alt="" style="height: 50px;width: auto;border-radius: 50px; "></a>
            </div>
            <div class="navMenu">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../index.html">Product</a></li>
                    <li><a href="../index.html">Price</a></li>
                    <li><a href="../index.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
   
      <section>

      
    <div class="container">

        
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

       
        <div class="form-section">

            
            <div class="login-box">
                <input type="email" 
                       class="email ele" 
                       placeholder="Email Address">
                <input type="password"
                       class="password ele" 
                       placeholder="Password">
                
                <button class="clkbtn">Login</button>
                <div class="signupBtn">
                    <span>Not a member? <a href="">Signup now</a></span>
                </div>
            </div>

            
            <div class="signup-box">
                
                <input type="email" 
                       class="email ele" 
                       placeholder="Email Address">
                <input type="password" 
                       class="password ele" 
                       placeholder="Password">
                <input type="password" 
                       class="password ele" 
                       placeholder="Confirm Password">
                <button class="clkbtn ">Signup</button>
            </div>
        </div>
    </div>
</section>
    <script src="login_signup.js"></script>
</body>
</html>
